<!DOCTYPE html>

<style>
* {

}

body {
    height: 100vh;
    width: 100vw;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    width: 100%;
    z-index: 2;
}

.question {
    display: none;
}

.active {
    display: block;
}

h2 {
    font-size: 50px;
    margin-bottom: 30px;
}

button {
    display: block;
    margin: 15px auto;
    padding: 14px 30px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4d6d;
    font-size: 30px;
    cursor: pointer;
    min-width: 250px;
}

button:hover {
    background: #ffe6eb;
}

/* Floating Love Symbols */
.symbol {
    position: absolute;
    font-size: 40px;
    animation: floatUp 4s linear infinite;
    opacity: 0.9;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Flower Rain */
.flower {
    position: absolute;
    font-size: 40px;
    animation: fallDown 5s linear infinite;
}

@keyframes fallDown {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(100vh); }
}

.bouquet {
    font-size: 80px;
    margin-top: 40px;
}
</style>
</head>

<script>
const loveSymbols = ["â¤ï¸","ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ’","ğŸ’“","ğŸ’—","ğŸ’"];

function createLoveRain() {
    setInterval(() => {
        for(let i=0;i<20;i++){
            let symbol = document.createElement("div");
            symbol.classList.add("symbol");
            symbol.innerHTML = loveSymbols[Math.floor(Math.random()*loveSymbols.length)];
            symbol.style.left = Math.random()*100 + "vw";

function createFlowerRain() {

function nextQuestion(nextId) {
    document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
    document.getElementById(nextId).classList.add('active');

function showFinal() {
    document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));

    createFlowerRain();
