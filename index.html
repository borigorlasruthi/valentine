<!DOCTYPE html>
<html>
<head>
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    color: white;
    padding: 50px;
    overflow: hidden;
}

.question {
    display: none;
}

.active {
    display: block;
}

button {
    margin: 10px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff4d6d;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #ffe6eb;
}

/* Hearts Animation */
.heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
}

/* Firework animation */
.firework {
    position: absolute;
    width: 10px;
    height: 10px;
    background: yellow;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(10); opacity: 0; }
}
</style>
</head>

<body>

<h1>Valentine Special ‚ù§Ô∏è</h1>

<div id="q1" class="question active">
    <h2>1. When is our first love anniversary? üíû</h2>
    <button onclick="nextQuestion('q2')">21 Dec</button>
    <button onclick="nextQuestion('q2')">5th Jan</button>
    <button onclick="nextQuestion('q2')">9th Dec</button>
</div>

<div id="q2" class="question">
    <h2>2. Do you love me? üíñ</h2>
    <button onclick="nextQuestion('q3')">Yes</button>
    <button onclick="nextQuestion('q3')">Of course yes</button>
    <button onclick="nextQuestion('q3')">Completely yes</button>
</div>

<div id="q3" class="question">
    <h2>3. Do you really want to marry me? üíç</h2>
    <button onclick="nextQuestion('q4')">Yes</button>
    <button onclick="nextQuestion('q4')">Definitely</button>
    <button onclick="nextQuestion('q4')">Big yes</button>
</div>

<div id="q4" class="question">
    <h2>4. Will you be my Valentine? ‚ù§Ô∏è</h2>
    <button onclick="showFinal()">Yes</button>
    <button onclick="showFinal()">Yes</button>
    <button onclick="showFinal()">Yes</button>
</div>

<div id="final" class="question">
    <h2>Forever starts now üíç‚ù§Ô∏è</h2>
    <h3>I love you endlessly üíñ</h3>
</div>

<script>
function nextQuestion(nextId) {
    createHearts();
    setTimeout(() => {
        const questions = document.querySelectorAll('.question');
        questions.forEach(q => q.classList.remove('active'));
        document.getElementById(nextId).classList.add('active');
    }, 800);
}

function showFinal() {
    createFireworks();
    const questions = document.querySelectorAll('.question');
    questions.forEach(q => q.classList.remove('active'));
    document.getElementById('final').classList.add('active');
}

function createHearts() {
    for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 2000);
    }
}

function createFireworks() {
    for (let i = 0; i < 30; i++) {
        let firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(firework);

        setTimeout(() => {
            firework.remove();
        }, 1000);
    }
}
</script>

</body>
</html>
