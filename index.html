<!DOCTYPE html>
<html>
<head>
<title>For My Love ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    width: 100vw;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.question {
    display: none;
    width: 100%;
}

.active {
    display: block;
}

h2 {
    font-size: 28px;
    margin-bottom: 30px;
}

button {
    display: block;
    margin: 15px auto;
    padding: 14px 30px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4d6d;
    font-size: 18px;
    cursor: pointer;
    min-width: 220px;
}

button:hover {
    background: #ffe6eb;
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-300px); opacity: 0; }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 8px;
    height: 8px;
    background: yellow;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(12); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

<div id="q1" class="question active">
    <h2>When is our first love anniversary? üíû</h2>
    <button onclick="nextQuestion('q2')">21 Dec</button>
    <button onclick="nextQuestion('q2')">5th Jan</button>
    <button onclick="nextQuestion('q2')">9th Dec</button>
</div>

<div id="q2" class="question">
    <h2>Do you love me? üíñ</h2>
    <button onclick="nextQuestion('q3')">Yes</button>
    <button onclick="nextQuestion('q3')">Of course yes</button>
    <button onclick="nextQuestion('q3')">Completely yes</button>
</div>

<div id="q3" class="question">
    <h2>Do you really want to marry me? üíç</h2>
    <button onclick="nextQuestion('q4')">Yes</button>
    <button onclick="nextQuestion('q4')">Definitely</button>
    <button onclick="nextQuestion('q4')">Big yes</button>
</div>

<div id="q4" class="question">
    <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
    <button onclick="showFinal()">Yes</button>
    <button onclick="showFinal()">Yes</button>
    <button onclick="showFinal()">Yes</button>
</div>

<div id="final" class="question">
    <h2>Forever starts now üíç‚ù§Ô∏è</h2>
    <h2>I love you endlessly üíñ</h2>
</div>

</div>

<script>
function nextQuestion(nextId) {
    createHearts();
    setTimeout(() => {
        document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
        document.getElementById(nextId).classList.add('active');
    }, 700);
}

function showFinal() {
    createFireworks();
    document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
    document.getElementById('final').classList.add('active');
}

function createHearts() {
    for (let i = 0; i < 12; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }
}

function createFireworks() {
    for (let i = 0; i < 40; i++) {
        let firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
    }
}
</script>

</body>
</html>
